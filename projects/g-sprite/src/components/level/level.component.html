<div class="level-container">
    <div class="level-left">
        <level-canvas-component [levelData]="levelData" (onCanvasMatrixSelection)="onCanvasMatrixSelection($event)"></level-canvas-component>
    </div>
    <div class="level-right">
        <level-config-component [cellsSelected]="cellsSelected" [explorerComponentOptionSpritesSelectImage]="explorerComponentOptionSpritesSelectImage" (onLevelDataChange)="onLevelDataChange($event)"></level-config-component>
    </div>
</div>
